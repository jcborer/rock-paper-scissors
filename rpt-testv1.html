<script>

let computerScore = 0;

    function computerPlay() {
        let computerRandom = Math.floor((Math.random() * 3) + 1);

                return('rock')
            } else if(computerRandom === 2) {
                return('paper')
            } else {

            }

    }

            return "You just lost to scissors, that sucks.";
        } else if(playerSelection == 'scissors' && computerSelection == 'paper') {
            playerScore++;
            return "You just beat paper, wow you win!";
        } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
            computerScore++;
            return "Aw you just lost to rock.";
            } else {
            return "You both chose the same, it\'s a tie!";
        }
    }
    alert(playRound(playerSelection, computerSelection))
    console.log(computerSelection);
    alert("You: " + playerScore + " Computer: " + computerScore);
